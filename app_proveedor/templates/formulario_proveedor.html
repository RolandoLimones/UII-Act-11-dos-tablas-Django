{% extends 'base.html' %}
{% block titulo %}{{ titulo }} | Sistema de Proveedores{% endblock %}

{% block contenido %}
<h2>{{ titulo }}</h2>
<form method="post" enctype="multipart/form-data" class="form-styled">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'app_proveedor:listar_proveedores' %}" class="btn">Cancelar</a>
    </div>
</form>
{% endblock %}
